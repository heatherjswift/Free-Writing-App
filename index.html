<!DOCTYPE html>
<html lang="en">

        </div>
        <div id="inspImgs" class="row d-flex flex-wrap gy-5">
            <div class="col-3">
                <img src="https://via.placeholder.com/150" alt="">
            </div>
            <div class="col-3">
                <img src="https://via.placeholder.com/150" alt="">

            <div class="col-2">

    <div class="d-flex justify-content-center flex-wrap container">
        <h2 class="d-flex justify-content-center container-fluid">
            Saved Entries
        </h2>
        <div id="stored-stories" class="card col-7 justify-content-center">
            <div id="date" type="date" class="card-header">01/02/2021</div>
            <div class="card-body">
                <h4 id="prompt-used" class="card-title">Elements</h4>
                <p id="answer" class="card-text">Long ago, the four nations lived together in harmony.
                    Then, everything changed when the Fire Nation attacked.
                </p>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
